<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Recommendations | NoSleepRecommender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script language="JavaScript"  type="text/javascript" src="/static/js/carousel.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/css/carousel.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">NoSleepRecommender</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
          <li><a href="/">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <h2>RECOMMENDATIONS FOR "{{results}}"</h2>
        {% for o in recommendations.itertuples %}
        <div class="col-md-3">
            <form id = "form_search_card_{{o.story_id}}" action="/results" method="post">
                {% csrf_token %}
                <input class="search_input" type="text" name="search_key" placeholder="Search..." value="{{o.title}}">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">{{o.title|upper|slice:":150"}}</h4>
                    <p class="card-text">{{o.body|slice:":350"}}...</p>
                  </div>
                <div class="card-link"><a class="card-link-a" href="javascript:{}" onclick="document.getElementById('form_search_card_{{o.story_id}}').submit();">View Details</a></div>
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
    <div class="container-fluid bg-1">
          <ul class="nav nav-pills nav-justified">
            <li class="active"><a data-toggle="pill" href="#word_cloud">Word Cloud</a></li>
            <li><a data-toggle="pill" href="#chart">Chart</a></li>
            <li><a data-toggle="pill" href="#line">Table</a></li>
          </ul>

          <div class="tab-content">
            <div id="word_cloud" class="tab-pane fade in active">
                <!-- Create a div where the graph will take place -->
                <div id="dataviz_word"></div>
            </div>
            <div id="chart" class="tab-pane fade">
                <div id="dataviz_chart"></div>
            </div>
            <div id="line" class="tab-pane fade">
                <div id="dataviz_line"></div>
            </div>
          </div>
    </div>
<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>TEAM 135 | DVA |  SPRING 2020</p>
</footer>

</body>
</html>
